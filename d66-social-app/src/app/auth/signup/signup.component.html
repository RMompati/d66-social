<div class="container text-center p-2">
  <form class="bg-dark">
    <div class="card shadow">
      <div class="card-body align-items-center">
        <h4 class="card-title">Sign Up</h4>
        <hr width="50%" class="ms-auto me-auto">
        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="i.e, John">
              <label for="firstName">First Name*</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="i.e, Doe">
              <label for="lastName">Last Name*</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" name="email" placeholder="i.e, John.Doe@domail.com">
              <label for="email">Email*</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="confirmEmail" name="confirmEmail" placeholder="i.e, John.Doe@domail.com">
              <label for="confirmEmail">Confirm Email*</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="username" name="username" placeholder="i.e, John">
              <label for="username">Username</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="password" name="password" placeholder="***">
              <label for="password">Password</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
